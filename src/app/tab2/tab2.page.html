<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row  class="truco">
      <ion-label>Multiplicador: {{multiplicador}}</ion-label>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid-valores">
    <ion-row>
        <ion-button (click)="Truco(1)">1</ion-button>
        <ion-button (click)="Truco(3)">3</ion-button>
        <ion-button (click)="Truco(6)">6</ion-button>
        <ion-button (click)="Truco(9)">9</ion-button>
        <ion-button (click)="Truco(12)">12</ion-button>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid-times" >
    <ion-col>
      <ion-row class="grid-row">
        <ion-label>Time 1</ion-label>
        <ion-button (click)="maisTeam1()">+</ion-button>
        <ion-label>{{pontosTeam1}}</ion-label>
        <ion-button (click)="menosTeam1()">-</ion-button>
      </ion-row>
    </ion-col>

    <ion-col>
      <ion-row class="grid-row">
        <ion-label>Time 2</ion-label>
        <ion-button (click)="maisTeam2()">+</ion-button>
        <ion-label>{{pontosTeam2}}</ion-label>
        <ion-button (click)="menosTeam2()">-</ion-button>
      </ion-row>
    </ion-col>
  </ion-grid>

  <ion-card class="grid-placar">
    <ion-card-header> Placar</ion-card-header>
    <ion-item>
      
      <ion-label>Time 1: </ion-label>
      <ion-label>{{placarTeam1}}</ion-label>
      <br />
      <br />
      <ion-label>Time 2: </ion-label>
      <ion-label>{{placarTeam2}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-item>
    <ion-button (click)="clear()" class="clear-button">Limpar</ion-button>
  </ion-item>
</ion-content>
